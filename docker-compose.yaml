services:
  client:
    build: ./client
    networks:
      - net
    ports:
      - 3000:3000
    environment:
      - REACT_APP_HOST=localhost
      - REACT_APP_PORT=8080
    depends_on:
      - server
  server:
    build: ./server
    networks:
      - net
    ports:
      - 8080:8080
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=converterdb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=4444
      - ELASTIC_HOST=elastic
      - ELASTIC_PORT=9200
    depends_on:
      - db
      - elastic
  db:
    image: postgres:alpine
    networks:
      - net
    expose:
      - 5432
    environment:
      - POSTGRES_DB=converterdb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=4444
  elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.1.2
    volumes:
      - esdata:/usr/share/elasticsearch/data
    networks:
      - net
    ports:
      - 9200:9200
      - 9300:9300
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
networks:
  net: {}
volumes:
  esdata: {}